<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員專區｜仁傑開發工程有限公司</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <img src="img/logo.png">
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="about.html" class="nav-link">關於仁傑</a>
                </li>
                <li class="nav-item">
                    <a href="services.html" class="nav-link">服務項目</a>
                </li>
                <li class="nav-item">
                    <a href="sustainability.html" class="nav-link">企業永續發展</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">聯絡我們</a>
                </li>
                <li class="nav-item">
                    <a href="member.html" class="nav-link">會員專區</a>
                </li>
            </ul>
            <!-- 漢堡選單按鈕 -->
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 會員專區頁面標題 -->
    <section class="page-header">
        <img src="img/header.png" alt="header">
    </section>

    <!-- 會員登入表單 -->
    <section class="member-login-section">
        <div class="container">
            <div class="login-container">
                <h2 class="login-title">會員登入</h2>
                
                <form class="login-form">
                    <div class="form-group">
                        <label for="login-account">登入帳戶</label>
                        <input type="text" id="login-account" name="account" placeholder="登入帳戶" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input type="password" id="password" name="password" placeholder="密碼" required>
                    </div>
                    
                    <div class="form-group captcha-group">
                        <label for="captcha">驗證碼 (*)</label>
                        <div class="captcha-container">
                            <input type="text" id="captcha" name="captcha" placeholder="驗證碼" required>
                            <div class="captcha-image">
                                <span class="captcha-text">894k</span>
                            </div>
                            <a href="#" class="refresh-captcha">重新產生驗證碼</a>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-login">登入</button>
                        <button type="button" class="btn-register">免費註冊</button>
                        <a href="#" class="forgot-password">忘記密碼?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- 引入 JavaScript -->
    <script src="script.js"></script>
    <!-- 引用頁腳 -->
    <script src="footer.js"></script>
    
</body>
</html>
