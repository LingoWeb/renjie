<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <img src="img/logo.png">
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="about.html" class="nav-link">關於仁傑</a>
                </li>
                <li class="nav-item">
                    <a href="services.html" class="nav-link">服務項目</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">聯絡我們</a>
                </li>
            </ul>
            <!-- 漢堡選單按鈕 -->
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 服務項目頁面標題 -->
    <section class="page-header">
        <img src="img/header.png" alt="services-header">
        <!-- <div class="container">
            <h1 class="page-title">服務項目</h1>
        </div> -->
    </section>

    <section class="services-page">
        <!-- 類似參考頁的上方分類列（手機可橫向捲動） -->
        <div class="container">
            <nav class="services-categories">
                <a href="#Hook-up" class="is-active">二次配系統工程</a>
                <a href="#Residential">集合住宅機電工程</a>
                <a href="#Air-conditioning">空調機電系統工程</a>
                <a href="#Clean-room">無塵室系統工程</a>
                <a href="#Water-treatment">水處理系統工程</a>
            </nav>
        </div>

        <div class="container">
            <section id="Hook-up" class="service-block">
                <h2 class="service-title">二次配系統工程</h2>
                <div class="service-grid">
                    <article class="service-item reveal">
                        <div class="item-thumb"><img src="img/services/Hook-up.png" alt="二次配系統工程"></div>
                        <div class="item-content">
                            <h3>二次配系統工程</h3>
                        </div>
                    </article>
                </div>
            </section>
        </div>

        <div class="container">
            <section id="Residential" class="service-block">
                <h2 class="service-title">集合住宅機電工程</h2>
                <div class="service-grid">
                    <article class="service-item reveal">
                        <div class="item-thumb"><img src="img/services/Residential.png" alt="集合住宅機電工程"></div>
                        <div class="item-content">
                            <h3>集合住宅機電工程</h3>
                        </div>
                    </article>
                </div>
            </section>
        </div>

        <div class="container">
            <section id="Air-conditioning" class="service-block">
                <h2 class="service-title">空調機電系統工程</h2>
                <div class="service-grid">
                    <article class="service-item reveal">
                        <div class="item-thumb"><img src="img/services/Air-conditioning.png" alt="空調機電系統工程"></div>
                        <div class="item-content">
                            <h3>空調機電系統工程</h3>
                        </div>
                    </article>
                </div>
            </section>
        </div>

        <div class="container">
            <section id="Clean-room" class="service-block">
                <h2 class="service-title">無塵室系統工程</h2>
                <div class="service-grid">
                    <article class="service-item reveal">
                        <div class="item-thumb"><img src="img/services/Clean-room.png" alt="無塵室系統工程"></div>
                        <div class="item-content">
                            <h3>無塵室系統工程</h3>
                        </div>
                    </article>
                </div>
            </section>
        </div>

        <div class="container">
            <section id="Water-treatment" class="service-block">
                <h2 class="service-title">水處理系統工程</h2>
                <div class="service-grid">
                    <article class="service-item reveal">
                        <div class="item-thumb"><img src="img/services/Water-treatment.png" alt="水處理系統工程"></div>
                        <div class="item-content">
                            <h3>水處理系統工程</h3>
                        </div>
                    </article>
                </div>
            </section>
