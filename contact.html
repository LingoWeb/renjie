    <!-- 聯絡我們主要內容 -->
    <section class="contact-main">
        <div class="container">
            <div class="contact-layout">
                <!-- 左側：聯絡資訊 -->
                <div class="contact-info-section">
                    <h2>聯絡資訊</h2>
                    <div class="contact-info-grid">
                        <div class="contact-info-item">
                            <i class="fas fa-phone"></i>
                            <div>

                        </div>
                        <div class="contact-info-item">

                        <!-- <div class="contact-info-item">

                            </div>

                        <div class="contact-info-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h4>E-mail</h4>
                                <p class="contact-email"><a href="mailto:fiy@ren-jie.com.tw">fiy@ren-jie.com.tw</a></p>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h4>地址</h4>
                                <p class="contact-address"><a href="https://maps.app.goo.gl/ZnqY8ArhCQ4srqDa8" target="_blank" rel="noopener">台南市東區自由路二段175巷29號</a></p>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <i class="fas fa-clock"></i>
                            <div>
                                <h4>營業時間</h4>
                                <p>週一至週五 9:00~18:00</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右側：留言表單 -->
                <div class="contact-form-section">
                    <h2>留言給我們</h2>
                    <p class="form-description">如果您想更了解我們公司的業務範圍，或是有相關需求想詢問，歡迎隨時與我們聯絡。</p>
                    
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">聯絡電話</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">您的訊息</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="submitBtn">送出</button>
                    </form>
                    
                    <!-- 成功訊息 -->
                    <div id="successMessage" class="success-message" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <p>訊息已成功送出！我們會盡快回覆您。</p>
                    </div>
                    
                    <!-- 錯誤訊息 -->
                    <div id="errorMessage" class="error-message" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>送出失敗，請稍後再試或直接撥打電話聯絡我們。</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

                    referrerpolicy="no-referrer-when-downgrade">

    </section>
